<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background: url(background1.jpg );
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="to-do__titulo">Lista de Tarefas</h1>
            <form id="tarefaFormulario" class="form-inline justify-content-center">
                <input type="text" id="inputTarefa" class="form-control mb-2 mr-sm-2" placeholder="Nova Tarefa">
                <button type="submit" class="btn btn-primary mb-2"><i class="bi bi-plus-circle-fill"></i></button>
            </form>
            <div id="filtrosTarefas" class="mt-3">
                <button id="filtroTodas" class="btn btn-secondary buttomFilter">Todas</button>
                <button id="filtroConcluidas" class="btn btn-secondary buttomFilter">Conclu√≠das</button>
                <button id="filtroPendentes" class="btn btn-secondary buttomFilter">Pendentes</button>
            </div>
            <ul id="listaTarefas" class="list-group"></ul>
            <div id="statusTarefas" class="mt-3"></div>
        </div>
        <div class="backgrounds">
            <input type="text" id="backgroundInput" placeholder="Insira o URL do background">
            <button onclick="changeBackground()" class="background-buttom">Aplicar Background</button>
        </div>
        
        <div>
            <label for="background1" class="backgroundsRadio">
                <h5>Backgroud 1
                <input type="radio" name="background" id="background1" onclick="changeBackgroundRadio()" value="background1.jpg">
                   </h5>
            </label>

            <label for="background2" class="backgroundsRadio">
                <h5>
                    Backgroud 2
                    <input type="radio" name="background" id="background2" onclick="changeBackgroundRadio()" value="background2.jpg">
                </h5>
                
            </label>
        </div>
    </div>
    <script>
        function changeBackground(){
            const inputBackground = document.getElementById('backgroundInput');
            if(inputBackground){
                document.body.style.background = `url(${inputBackground.value})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundRepeat = "no-repeat";
                document.body.style.backgroundPosition = "center";
            } else {
                document.body.style.background = 'url(background1.jpg)';
            }
        }

        function changeBackgroundRadio(){
            const selectedBackground = document.querySelector('input[name="background"]:checked');
            if(selectedBackground){
                document.body.style.background = `url(${selectedBackground.value})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundRepeat = "no-repeat";
                document.body.style.backgroundPosition = "center";
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
