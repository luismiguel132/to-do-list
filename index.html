<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div class="overlay"></div>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">Lista de Tarefas</a>
        <div class="d-flex input--pesquisa-container" role="search">
            <i class='bx bx-search-alt input--pesquisa-icon'></i>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="Input__pesquisa">
        </div>
        <div class="form-check form-switch ms-auto">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch">Modo Escuro</label>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Lista de Tarefas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <div class="backgrounds">
                        <input type="text" id="backgroundInput" placeholder="Insira o URL do background">
                        <button onclick="changeBackground()" class="background-buttom">Aplicar Background</button>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Trocar Background
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <div class="dropdown-item" href="#">
                                <div class="change-background-content">
                                    <label for="background1" class="backgroundsRadio ">Backgroud 1 </label>
                                    <input type="radio" name="background" id="background1" onclick="changeBackgroundRadio()" value="/images/background1.jpg" class="background-Radio-check">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown-item" href="#">
                                <div class="change-background-content">
                                    <label for="background2" class="backgroundsRadio">Backgroud 2</label>
                                    <input type="radio" name="background" id="background2" onclick="changeBackgroundRadio()" value="/images/background2.jpg" class="background-Radio-check">
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            </div>
        </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <form id="novaListaFormulario" class="form-inline justify-content-center mb-4">
                <div class="input-group">
                    <input type="text" id="inputNovaLista" class="form-control" placeholder="Nome da Nova Lista">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> Criar Lista</button>
                </div>
            </form>

            <!-- Bloco de Lista 1 -->
            <div class="col-md-4 mb-4" id="coluna-lista-padrao-1">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista Principal</h3>
                    </div>
                    <div class="card-body">
                        <button class="abrir__modal" data-lista-id="">Criar Tarefa</button>
                        <div id="filtrosTarefas" class="mb-3">
                            <button id="filtroTodas" class="btn btn-sm btn-secondary buttomFilter">Todas</button>
                            <button id="filtroConcluidas" class="btn btn-sm btn-secondary buttomFilter">Concluídas</button>
                            <button id="filtroPendentes" class="btn btn-sm btn-secondary buttomFilter">Pendentes</button>
                        </div>
                        <ul id="listaTarefas" class="list-group"></ul>
                        <div id="statusTarefas" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Bloco de Lista 2 -->
            <div class="col-md-4 mb-4" id="coluna-lista-padrao-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista Pessoal</h3>
                    </div>
                    <div class="card-body">
                        <button class="abrir__modal" data-lista-id="2">Criar Tarefa</button>
                        <div id="filtrosTarefas2" class="mb-3">
                            <button id="filtroTodas2" class="btn btn-sm btn-secondary buttomFilter">Todas</button>
                            <button id="filtroConcluidas2" class="btn btn-sm btn-secondary buttomFilter">Concluídas</button>
                            <button id="filtroPendentes2" class="btn btn-sm btn-secondary buttomFilter">Pendentes</button>
                        </div>
                        <ul id="listaTarefas2" class="list-group"></ul>
                        <div id="statusTarefas2" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Bloco de Lista 3 -->
            <div class="col-md-4 mb-4" id="coluna-lista-padrao-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista de Trabalho</h3>
                    </div>
                    <div class="card-body">
                        <button class="abrir__modal" data-lista-id="3">Criar Tarefa</button>
                        <div id="filtrosTarefas3" class="mb-3">
                            <button id="filtroTodas3" class="btn btn-sm btn-secondary buttomFilter">Todas</button>
                            <button id="filtroConcluidas3" class="btn btn-sm btn-secondary buttomFilter">Concluídas</button>
                            <button id="filtroPendentes3" class="btn btn-sm btn-secondary buttomFilter">Pendentes</button>
                        </div>
                        <ul id="listaTarefas3" class="list-group"></ul>
                        <div id="statusTarefas3" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
        <div id="toast-alert" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto"><i class="bi bi-exclamation-triangle-fill"></i> Aviso</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Tarefa já existente. Utilize outro nome!
            </div>
        </div>
    </div>

    <!-- Modal para criar tarefas -->
    <div class="criar__tarefas" id="modal-coluna-lista">
        <button class="fechar__modal">Fechar Modal</button>
        <h1 class="title__modal">Crie sua tarefa</h1>
        <form id="modalTarefaForm">
            <input type="text" id="inputTarefaModal" class="titulo__input" placeholder="Título">
            <textarea name="" id="descricaoTarefaModal" class="descricao__input" rows="3"></textarea>
            <input type="hidden" id="listaId" name="listaId">
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> Criar Tarefa</button>
        </form>
    </div>

    <script src="/js/backgrouds.js"></script>
    <script src="/js/darkTheme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/domManipulation.js"></script>
    <script src="/js/listaTarefas.js"></script>
    <script src="/js/storage.js"></script>
</body>
</html>
