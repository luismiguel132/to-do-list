<!DOCTYPE html>
<html lang="pt-br" > 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background: url(background1.jpg );
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body>

    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">Lista de Tarefas</a>
        <!-- <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
        <div class="form-check form-switch ms-auto">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch">Modo Escuro</label>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Lista de Tarefas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <div class="backgrounds">
                        <input type="text" id="backgroundInput" placeholder="Insira o URL do background">
                        <button onclick="changeBackground()" class="background-buttom">Aplicar Background</button>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Trocar Background
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <div class="dropdown-item" href="#">
                                <div class="change-background-content">
                                    <label for="background1" class="backgroundsRadio ">Backgroud 1 </label>
                                    <input type="radio" name="background" id="background1" onclick="changeBackgroundRadio()" value="background1.jpg" class="background-Radio-check">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown-item" href="#">
                                <div class="change-background-content">
                                    <label for="background2" class="backgroundsRadio">Backgroud 2</label>
                                    <input type="radio" name="background" id="background2" onclick="changeBackgroundRadio()" value="background2.jpg" class="background-Radio-check">
                                </div>
                            </div>
                        </li>

                    </ul>
                </li>
            </ul>
            </div>
        </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <h1 class="to-do__titulo"></h1>
            <form id="tarefaFormulario" class="form-inline justify-content-center">
                <input type="text" id="inputTarefa" class="form-control mb-2 mr-sm-2" placeholder="Nova Tarefa">
                <button type="submit" class="btn btn-primary mb-2"><i class="bi bi-plus-circle-fill"></i></button>
            </form>
            <div id="filtrosTarefas" class="mt-3">
                <button id="filtroTodas" class="btn btn-secondary buttomFilter">Todas</button>
                <button id="filtroConcluidas" class="btn btn-secondary buttomFilter">Concluídas</button>
                <button id="filtroPendentes" class="btn btn-secondary buttomFilter">Pendentes</button>
            </div>
            <ul id="listaTarefas" class="list-group"></ul>
            <div id="statusTarefas" class="mt-3"></div>
        </div>

        

    </div>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
        <div id="toast-alert" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto"><i class="bi bi-exclamation-triangle-fill"></i> Aviso</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Tarefa já existente. Utilize outro nome!
            </div>
        </div>
    </div>
    
    <script src="darkTheme.js"></script>
    <script src="backgrouds.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
